<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="pt-br">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="page">
        <header>
            <h1 class="title">Mentoria</h1>
            <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
        </header>

        <form action="#">
            <fieldset class="personal">
                <legend>
                    Informações pessoais
                </legend>

                <div class="col-2">
                    <div class="input-wrapper">
                        <label for="firstname">Nome</label>
                        <input type="text" id="firstname">
                    </div>
                    <div class="input-wrapper">
                        <label for="lastname">Sobrenome</label>
                        <input type="text" id="lastname">
                    </div>
                </div>
                <div class="input-wrapper">
                    <label for="email">Email <span>(digite um email válido)</span></label>
                    <input type="email" id="email">
                </div>
                <div class="input-wrapper">
                    <label for="password">Senha <span>(mínimo de 6 caracteres)</span></label>
                    <input type="password" id="password">
                </div>
            </fieldset>

            <fieldset class="mentor">
                <legend>
                    Informações do mentor
                </legend>

                <div class="input-wrapper">
                    <label for="mentor-name">Nome do seu mentor <span>(só o primeiro nome)</span></label>
                    <input type="text" id="mentor-name">
                </div>
            </fieldset>

            <fieldset class="data-mentorship">
                <legend>Seus horários disponíveis</legend>

                <h3>Primeira mentoria</h3>

                <div class="first-mentor">

                    <div class="container-1">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                    </div>

                    <div class="container-2">
                        <div class="input-wrapper">
                            <label for="time-begin">Das </label>
                            <input type="time" id="time-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-end">Até</label>
                            <input type="time" id="time-end">
                        </div>
                    </div>
                </div>

                <h3>Segunda mentoria</h3>
                
                <div class="first-mentor">

                    <div class="container-1">
                        <div class="input-wrapper">
                            <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                            <input type="date" id="date">
                        </div>
                    </div>

                    <div class="container-2">
                        <div class="input-wrapper">
                            <label for="time-begin">Das </label>
                            <input type="time" id="time-begin">
                        </div>
                        <div class="input-wrapper">
                            <label for="time-end">Até</label>
                            <input type="time" id="time-end">
                        </div>
                    </div>
                </div>
            </fieldset>
        </form>

        <footer>
            <input class="button" type="submit" value="Salvar">
        </footer>
    </div>
</body>

</html>
